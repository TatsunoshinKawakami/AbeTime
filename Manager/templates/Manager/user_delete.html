{% extends 'Manager/base.html' %} {% block content %}
<div class="d-flex flex-column align-items-center mx-auto mt-2">
  <form class="d-flex flex-column align-items-center" method="post">
    {% csrf_token %} 
    {{form.as_p}}
    <button type="button" class="btn btn-danger btn-sm mr-1" data-bs-toggle="modal" data-bs-target="#deleteModal">削除</button>
    <div class="modal fade" tabindex="-1" role="dialog" id="deleteModal">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">ユーザー削除</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <p>削除すると元に戻すことはできません</p>
          </div>
          <div class="modal-footer">
            <form method="POST">
              {% csrf_token %}
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">キャンセル</button>
              <button type="submit" class="btn btn-danger">削除</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
{% endblock content %}
