{% extends "User/base.html" %}

{% block content %}
<div class="d-flex flex-column align-items-center mx-auto mt-2">
    <form class="d-flex flex-column align-items-center" method="post">
        {% csrf_token %} 
        <p>
            {{form.year}}
            {{form.month}}
            {{form.day}}
        </p>
        <input type="submit" class="btn btn-primary" value="この日付の入力を確認">
    </form>
</div>
{% endblock content %}
